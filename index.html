<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="matrix__details" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="todo">
      <p class="todo__add add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task__form">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="todo-tasks">
        <li class="todo-tasks__task task-item">
          <input class="task-item__input" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input class="task-item__input" type="text">
          <button class="task-item__edit-btn edit-btn">Edit</button>
          <button class="task-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="todo-tasks__task task-item task-item-editmode">
          <input class="task-item__ckeckbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input class="task-item__input" type="text" value="go shopping">
          <button class="task-item__edit-btn edit-btn">Save</button>
          <button class="task-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="completed-tasks__task task-item">
          <input class="task-item__ckeckbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input class="task-item__input" type="text">
          <button class="task-item__edit-btn edit-btn">Edit</button>
          <button class="task-item__delete-btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
