<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg"
           alt="the eisenhower matrix. how to make decisions on what's urgent & important">
      <a class="matrix__details" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </section>
    <section class="todo">
      <div class="todo__add add-task">
        <label class="add-task__title title" for="new-task">Add Item</label>
        <div class="add-task__form">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="todo-tasks">
        <li class="todo-tasks__task task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input class="task-item__input" type="text">
          <button class="task-item__edit-btn btn edit-btn">Edit</button>
          <button class="task-item__delete-btn btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="todo-tasks__task task-item task-item-editmode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input class="task-item__input" type="text" value="go shopping">
          <button class="task-item__edit-btn btn edit-btn">Save</button>
          <button class="task-item__delete-btn btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="completed-tasks__task task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input class="task-item__input" type="text">
          <button class="task-item__edit-btn btn edit-btn">Edit</button>
          <button class="task-item__delete-btn btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
